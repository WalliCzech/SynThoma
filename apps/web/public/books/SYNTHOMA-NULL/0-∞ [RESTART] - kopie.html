<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>ASCII Animace</title>
    <style>
        /* Použijeme neproporcionální (monospaced) písmo */
        body { font-family: monospace; font-size: 20px; }
        pre { line-height: 1; }
    </style>
</head>
<body>

    <h3>Běžící ASCII postavička:</h3>
    <pre id="animation-canvas"></pre>

    <script>
        // 2. Načtení HTML elementu
        const canvas = document.getElementById('animation-canvas');

        // Snímky naší animace
        const runningFrames = [
            '  O ',
            ' /|\\',
            ' / \\',
            '-----',
            '  O ',
            ' /|\\',
            '  | ',
            '-----'
        ];
        
        let currentFrame = 0;

        // 3. Změna obsahu elementu každých 200 ms
        setInterval(() => {
            canvas.textContent = runningFrames[currentFrame];
            currentFrame = (currentFrame + 1) % runningFrames.length;
        }, 200);
    </script>

</body>
</html>
